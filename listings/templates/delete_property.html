{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete the property "{{ property.title }}"?</h2>

<!-- Form for confirming deletion -->
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'my_listings' %}">Cancel</a>
</form>

{% endblock %}
