
{% extends "base.html" %}
{% block content %}
{% load static %}
      <section class="hero" id="home">
        <div class="container">

          <div class="hero-content">

            <p class="hero-subtitle">
              <ion-icon name="home"></ion-icon>

              <span>Real Estate Agency</span>
            </p>

            <h2 class="h1 hero-title">Promote Your Property at DOMUS</h2>

            <p class="hero-text">
              Whether you want to sell or rent your property, we can help you.
            </p>

            <button class="btn" onclick="window.location.href='{% url 'users:login' %}'">Add Your Property</button>

          </div>

          <figure class="hero-banner">
            <img src="{% static 'images/hero-banner.png' %}" alt="Modern house model" class="w-100">
          </figure>

        </div>
      </section>


      <section class="cta">
        <div class="container">

          <div class="cta-card">
            <div class="card-content">
              <h2 class="h2 card-title">Looking for a home?</h2>

              <p class="card-text">We can help you find your dream place</p>
            </div>

            <button class="btn cta-btn" onclick="window.location.href='{% url 'listings' %}'">
              <span>Explore Properties</span>

              <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
          </div>

        </div>
      </section>

    </article>
{% endblock %}
