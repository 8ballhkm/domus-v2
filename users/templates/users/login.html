{% extends "base.html" %}
{% block content %}
<section class="login" id="login">
  <div class="login-container">
    <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-wrapper">
          <button type="submit" class="btn btn-login">Login</button>
        </div>
      </form>
    <p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a></p>
  </div>
</section>
{% endblock %}
